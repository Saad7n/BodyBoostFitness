<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Calculator - Body Boost</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
</head>
<body style="background-image: url('background.png');">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Body Boost Logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">About Us</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="macro.html">Macro Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main class="macro-container">
    <h1>Macro Calculator</h1>
    <form id="macroForm" class="macro-form">
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" name="age" min="18" max="80" value="18" required>
        <div class="form-note">ages 18 - 80</div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="male" checked> Male
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="female"> Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Height</label>
        <div class="height-inputs">
          <input type="number" id="height-feet" name="feet" value="5" placeholder="Feet" required>
          <span>feet</span>
          <input type="number" id="height-inches" name="inches" value="0" placeholder="Inches" required>
          <span>inches</span>
        </div>
      </div>

      <div class="form-group">
        <label>Weight</label>
        <input type="number" id="weight" name="weight" value="0" required>
        <div class="form-note">pounds</div>
      </div>

      <div class="form-group">
        <label>Activity</label>
        <select id="activity" required>
          <option value="1.2">Sedentary: little or no exercise</option>
          <option value="1.375">Light: exercise 1-3 times/week</option>
          <option value="1.55" selected>Moderate: exercise 4-5 times/week</option>
          <option value="1.725">Active: daily exercise or intense 3-4 times/week</option>
          <option value="1.9">Very active: intense exercise 6-7 times/week</option>
        </select>
      </div>

      <div class="form-group">
        <label>Your Goal</label>
        <select id="goal" required>
          <option value="gain" selected>Weight gain of 1 lb (0.5 kg) per week</option>
          <option value="maintain">Maintain weight</option>
          <option value="lose">Weight loss of 1 lb (0.5 kg) per week</option>
        </select>
      </div>

      <div class="form-actions">  
        <button type="submit" class="calculate-btn">Calculate</button>
        <button type="reset" class="clear-btn">Clear</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Body Boost</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
