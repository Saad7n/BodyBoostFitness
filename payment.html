<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Body Boost</title>
  <link rel="stylesheet" href="form.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header, footer {
      background-color: #002f5f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .payment-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
    }

    .summary-box, .payment-form {
      background-color: #001f3f;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="logo.png" alt="Body Boost Logo" height="40"></div>
      <ul class="nav-links">
        <li><a href="about.html">About Us</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="macro.html">Macro Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main class="payment-container">
    <div class="summary-box">
      <h2>Membership Summary</h2>
      <p id="summary-plan">Plan: -</p>
      <p id="summary-price">Price: $0.00</p>
      <p id="summary-tax">Tax (5%): $0.00</p>
      <p id="summary-total">Total: $0.00</p>
    </div>

    <div class="payment-form">
      <h2>Payment Information</h2>
      <form>
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="card-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required pattern="\d{16}" maxlength="16" placeholder="16-digit card number">

        <label for="exp-date">Expiration Date:</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" placeholder="3-digit CVV">

        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </main>
  <script>

window.addEventListener('DOMContentLoaded', () => {
  const planName = localStorage.getItem('selectedPlan');
  const planPrice = localStorage.getItem('selectedPrice');
  
  if (planName && planPrice) {
    document.getElementById('summary-plan').textContent = `Plan: ${planName}`;
    document.getElementById('summary-price').textContent = `Price: $${planPrice}`;

    const tax = (parseFloat(planPrice) * 0.05).toFixed(2);
    const total = (parseFloat(planPrice) + parseFloat(tax)).toFixed(2);

    document.getElementById('summary-tax').textContent = `Tax (5%): $${tax}`;
    document.getElementById('summary-total').textContent = `Total: $${total}`;
  } else {
    alert('No membership plan selected!');
  }
});

</script>

<footer>
    <p>Â© 2025 Body Boost</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
